<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho">
        <h2>Primeiro Filho</h2>
      </section>

      <section id="elementoOndeVoceEsta">
        <h2>Elemento que você deve remover</h2>
      </section>

      <section id="terceiroFilho">
        <h2>Terceiro Filho</h2>
      </section>

      <section id="quartoEUltimoFilho">
        <h2>Quarto Filho</h2>
      </section>
    </section>
  </main>
  <script>
    const pai = document.getElementById('elementoOndeVoceEsta');

    pai.removeChild(pai.firstElementChild);
  </script>
</body>

</html>
